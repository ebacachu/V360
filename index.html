<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>V360 con Mapa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Marzipano CSS -->
<link rel="stylesheet" href="style.css">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>

<div id="pano"></div>

<!-- Mapa (picture-in-picture) -->
<div id="map" aria-label="Mapa de posiciones" tabindex="0"></div>
<button id="toggleMap" type="button" title="Mostrar/Ocultar mapa">Mapa</button>

<style>
  #map{
    position: fixed;
    bottom: 12px; right: 12px;
    width: 320px; height: 220px;
    z-index: 1000;
    border-radius: 10px; overflow: hidden;
    box-shadow: 0 6px 24px rgba(0,0,0,.25);
    border: 1px solid rgba(0,0,0,.15);
    background: #f8f9fa;
  }
  #toggleMap{
    position: fixed;
    bottom: 12px; right: 12px;
    transform: translateY(calc(100% + 8px));
    z-index: 1001;
    padding: 8px 12px; border-radius: 10px; border: 0;
    background: rgba(0,0,0,.55); color: #fff; cursor: pointer;
  }
  #toggleMap:hover{ background: rgba(0,0,0,.75); }
  @media (max-width: 640px){
    #map{ width: 260px; height: 180px; }
  }
</style>

<!-- Scripts principales -->
<script src="marzipano.js"></script>
<script src="data.js"></script>
<script src="index.js"></script>

</body>
</html>
